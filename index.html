<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja web stranica</title>

    <!-- Povezivanje s vanjskim fontom (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Unutarnji CSS stilovi -->
    <style>
        /* CSS selektori po nazivu oznake */

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fba8fb; /* svijetla pozadina */
            color: #000000; /* osnovna boja teksta */
            margin: 40px;
        }

        h1 {
            font-weight: 600;
            font-style: normal;
            color: #ff6f00; /* narančasta boja naslova */
            background-color: #e0ecff; /* lagana pozadina iza naslova */
            padding: 10px;
            border-radius: 5px;
        }

        p {
            font-weight: 400;
            font-style: italic;
            background-color: #ffffff;
            padding: 10px;
            margin-top: 15px;
            border-left: 4px solid #2a7ae2;
        }
    </style>
	</head>
<body>
    <h1>Dobrodošli na moju web stranicu!</h1>
	
	<p>Ovo je prvi paragraf moje vježbe.</p>
	
</body>
</html>
